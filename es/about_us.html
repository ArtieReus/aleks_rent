                        <script>
                          var map;
                          var coordData = new google.maps.LatLng(41.3744283, 2.168358600000033);
                          var marker;
                          
                          function initialize() {
                            var mapOptions = {
                              zoom: 12,
                              center: coordData,
                              scrollwheel: false,
                              panControl: true,
                              zoomControl: true,
                              mapTypeControl: false,
                              scaleControl: false,
                              streetViewControl: false,
                              overviewMapControl: false,

                            }
                            var map = new google.maps.Map(document.getElementById("map-canvas-bcn"), mapOptions);
                            map.panBy(0, 0);
                          
                            marker = new google.maps.Marker({
                              map:map,
                              draggable:true,
                              position: coordData
                            });
                          }
                          google.maps.event.addDomListener(window, "load", initialize);
                        </script>
